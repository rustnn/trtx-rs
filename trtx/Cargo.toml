[package]
name = "trtx"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Safe Rust bindings to NVIDIA TensorRT-RTX (EXPERIMENTAL - NOT FOR PRODUCTION)"
readme = "../README.md"
keywords = ["tensorrt", "inference", "deep-learning", "nvidia", "gpu"]
categories = ["api-bindings", "science"]

[dependencies]
trtx-sys = { version = "0.2.0", path = "../trtx-sys", default-features = false }
thiserror = "2.0"
cxx = "1.0"
libc = "0.2"

# cudarc for safe CUDA operations (only in non-mock mode)
# Using cuda-12050 as fallback; CUDA 13.x should be compatible
cudarc = { version = "0.11", features = ["driver", "cuda-12050"], optional = true }

[features]
default = ["real", "use-cudarc"]  # real TensorRT-RTX with cudarc by default
mock   = ["trtx-sys/mock"]       # mock implementation (only when explicitly requested)
real   = []                      # real TensorRT-RTX implementation
use-cudarc = ["cudarc"]          # CUDA memory management (for real mode)

[dev-dependencies]
# For examples and tests
